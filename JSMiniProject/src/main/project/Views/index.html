<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../Styles/loginStyle.css" />
    <script src="../Scripts/jquery.min.js"></script>
    <script src="../Scripts/loginValidate.js"></script>
    <script>
      function enter() {
        email_c = document.regForm.email.value;
        password_c = document.regForm.password.value;
        $.get("http://localhost:8000/userData", (resp) => {
          var status_flag = false;
          resp.forEach((element) => {
            if (
              email_c == `${element.email}` &&
              password_c == `${element.password}` &&
              status_flag == false
            ) {
              window.location = "home.html";
              status_flag = true;
            } else {
              //do nothing
            }
          });
          if (status_flag == false) {
            alert("Invalid Credentials");
          }
        });
      }
    </script>
  </head>
  <body>
    <div style="float: left; padding-left: 50px;">
      <p style="font-size: 50pt; text-rendering: geometricPrecision; color: #6a77b1; font-weight: 600;">
        When words fail, music speaks
      </p>
    </div>

    <form
      action=""
      name="regForm"
      novalidate="true"
      onsubmit="return loginValidate()"
    >
      <h2>Log in</h2>
      <div class="row">
        <label for="email">Email Address</label>
        <input
          type="email"
          placeholder="Enter your email"
          name="email"
          id="email"
        />
        <div id="errEmail" class="err"></div>
      </div>
      <div class="row">
        <label for="password">Password</label>
        <input
          type="password"
          placeholder="Enter Password"
          id="password"
          name="password"
        />
        <div id="errPhone" class="err"></div>
      </div>
      <div>
        <button id="btn" onclick="enter()">Log In</button>
        <br />
      </div>
      <div>
        <a id="ref" href="signup.html">Not a member yet? Join us</a>
      </div>
    </form>
  </body>
</html>
