<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/loginStyle.css">
    <title>Document</title>
</head>

<body>
    <header>
        <img src="../Assests/Images/web-header.png" alt="Header" style="width: 100%; height: 120px;">
    </header>
    <div>
        <input id="searchBox" type="text" placeholder="Search for Songs" style="
        border-radius: 25px;
        margin: 10px;
        font-size: 17px;
        font: outline;
        text-align: center;
        color: black;
        border: 1px solid grey;
        float: left;
        width: 90%;
        background: rgb(157, 138, 187);"></input>
        <button type="submit" style="margin: 10px; background-color: hsl(298, 49%, 75%); border-radius: 25px;">
            <svg width="25" height="33" viewBox="0 0 25 25">
                <a class="search_btn" style="float: left;
                padding: 10px;
                width: 15%;
                background: #2196F3;
                color: black;
                font-size: 17px;
                border: 1px solid grey;
                border-left: none;
                cursor: pointer;">
                    <path
                        d="M69.5 34a6.5 6.5 0 0 1 6.5 6.5c0 1.61-.59 3.09-1.56 4.23l.27.27h.79l5 5-1.5 1.5-5-5v-.79l-.27-.27A6.516 6.516 0 0 1 69.5 47a6.5 6.5 0 1 1 0-13zm0 2C67 36 65 38 65 40.5s2 4.5 4.5 4.5 4.5-2 4.5-4.5-2-4.5-4.5-4.5z"
                        transform="translate(-59 -32)">
                    </path>
            </svg> Search
        </button>


    </div>

    <div class="w3-content">
        <img class="mySlides" src="..\Assests\Images\banner (1).png" alt="custom_html_banner1"
            style="width:100%; height:500px; opacity: 0.5;">
        <img class="mySlides" src="..\Assests\Images\banner (2).png" alt="custom_html_banner2"
            style="width:100%; height:500px; opacity: 0.5;">
        <img class="mySlides" src="..\Assests\Images\banner (3).png" alt="custom_html_banner3"
            style="width:100%; height:500px; opacity: 0.5;">
        <img class="mySlides" src="..\Assests\Images\banner (4).png" alt="custom_html_banner4"
            style="width:100%; height:500px; opacity: 0.5;">
        <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
    </div>
    <hr>
    
    <h2 style="color: bisque;">Recently Played </h2>
    <img target-type="queue" parentclass="recent" data-type="addtoqueuefromout" title="Starving" src="..\Assests\Images\icon (1).jpg" style="opacity: 0.5;">
    <img target-type="queue" parentclass="recent" data-type="addtoqueuefromout" title="Starving" src="..\Assests\Images\icon (2).jpg" style="opacity: 0.5;">
    <img target-type="queue" parentclass="recent" data-type="addtoqueuefromout" title="Starving" src="..\Assests\Images\icon (3).jpg" style="opacity: 0.5;">
    <img target-type="queue" parentclass="recent" data-type="addtoqueuefromout" title="Starving" src="..\Assests\Images\icon (4).jpg" style="opacity: 0.5;">

    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            if (n > x.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = x.length
            }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            x[slideIndex - 1].style.display = "block";
        }
    </script>
</body>

</html>
