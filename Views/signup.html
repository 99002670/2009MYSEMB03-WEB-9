<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Signup</title>
        <link rel="stylesheet" href="../Styles/loginStyle.css" />
        <script src="../Scripts/jquery.min.js"></script>
        <script src="../Scripts/signupValidate.js"></script>
    </head>
    <body>
        <form
            action=""
            name="regForm"
            novalidate="true"
            onsubmit="return signupValidate()"
        >
            <h2>Sign up</h2>
            <hr />
            <div class="row">
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name" />
                <div id="errName" class="err"></div>
            </div>
            <div class="row">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" />
                <div id="errEmail" class="err"></div>
            </div>
            <div class="row">
                <label for="phone">Mobile phone</label>
                <input type="text" id="phone" name="phone" />
                <div id="errPhone" class="err"></div>
            </div>
            <div class="row">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" />
                <div id="errPassword" class="err"></div>
            </div>
            <div class="row">
                <label for="password">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" />
                <div id="errConfirmPassword" class="err"></div>
            </div>
            <div>
                <button id="btn">Sign Up</button>
                <br />
            </div>
            <div>
                <a id="ref" href="login.html">Already a member? Log in</a>
            </div>
        </form>
    </body>
</html>
